version: '3.8'

services:
  keyword-platform:
    build: .
    container_name: keyword-intelligence-platform
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./sample_data.csv:/app/sample_data.csv:ro
      - ./sample_keywords.csv:/app/sample_keywords.csv:ro
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
